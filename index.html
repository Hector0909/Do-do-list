<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>List</title>   
  </head>
  <body>
    <div class="div1">
      <label for="task" class="label1">Write a task:</label><br>
      <textarea id="task" class="textarea1"></textarea><br>
      <button id="addTaskButton">Add task</button>
      <button id="deleteTaskButton">Delete task</button>
      <div style="height: 300px; overflow-y: scroll; margin-top: 15px;">

        <ol>
          <li>Eat breakfast!</li>
          <li>Study for two hours</li>
          <li>Take the dog outside</li>
          <li>Play videogames</li>
        </ol>
      </div>

      <script defer src="editTask.js"></script>
    </div>
  </body>
</html>
